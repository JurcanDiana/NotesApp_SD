<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Categories:</h2>
                    <h1 class="title">{{data?.category}}</h1>
                    <p><button class="button" [routerLink]="['/notes/category']">View Category</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Notes:</h2>
                    <h1 class="title">{{data?.note}}</h1>
                    <p><button class="button" [routerLink]="['/notes/note']">View Note</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Reports:</h2>
                    <h1 class="title">{{data?.report}}</h1>
                    <p><button class="button" [routerLink]="['/notes/report']">View Report</button></p>
                </div>
            </div>
        </div>
    </div>
</body>
